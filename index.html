    <style>

<body>

<div id='map'></div>
<script>

mapboxgl.accessToken = 'pk.eyJ1IjoiamVzc2VmdXJtYW5layIsImEiOiJQTkVqSGlNIn0._dhR_OHHz9JVTYxRevLUZQ';
var map = new mapboxgl.Map({

    style: 'mapbox://styles/jessefurmanek/ciqhcjez3000jccnoqu59z770', //stylesheet location

    zoom: 13 // starting zoom

map.on('load', function () {
    map.addSource("points", {

                    "description": "Where weâ€™ll be getting married ðŸ‘« \n 2021 N Stockton Dr, Chicago, IL 60614",
                    "icon": "toilet"
                }
            }, {
                "type": "Feature",
                "geometry": {
                    "type": "Point",
                    "coordinates": [-87.6278231, 41.8935352]
                },
                "properties": {
                    "title": "AC Hotel",
                    "icon": "embassy"
                }
            }, {
                "type": "Feature",
                "geometry": {
                    "type": "Point",
                    "coordinates": [-87.627920, 41.892776]
                },
                "properties": {
                    "title": "Watershed",
                    "icon": "bar"
                }
            }, {

                },

                }
            },{

                },
                "properties": {

                },
                "properties": {
                    "title": "Asado Coffee",
                    "icon": "cafe"
                }
            }]
        }
    });

    map.addLayer({
        "id": "points",
        "type": "symbol",
        "source": "points",
        "layout": {
            "icon-image": "{icon}-15",
            "text-field": "{title}",
            "text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
            "text-offset": [0, 0.6],
            "text-anchor": "top"
        }
    });
});

// When a click event occurs near a place, open a popup at the location of
// the feature, with description HTML from its properties.
map.on('click', function (e) {
    var features = map.queryRenderedFeatures(e.point, { layers: ['points'] });

    if (!features.length) {
        return;
    }

    var feature = features[0];

    // Populate the popup and set its coordinates
    // based on the feature found.
    var popup = new mapboxgl.Popup()
        .setLngLat(feature.geometry.coordinates)
        .setHTML(feature.properties.description)
        .addTo(map);
});

// Use the same approach as above to indicate that the symbols are clickable
// by changing the cursor style to 'pointer'.
map.on('mousemove', function (e) {
    var features = map.queryRenderedFeatures(e.point, { layers: ['places'] });
    map.getCanvas().style.cursor = (features.length) ? 'pointer' : '';
});

</script>

</body>
