<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.20.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.20.1/mapbox-gl.css' rel='stylesheet' />
    <link href='style.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>

mapboxgl.accessToken = 'pk.eyJ1IjoiamVzc2VmdXJtYW5layIsImEiOiJQTkVqSGlNIn0._dhR_OHHz9JVTYxRevLUZQ';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/jessefurmanek/ciqhcjez3000jccnoqu59z770', //stylesheet location
    center: [-87.6335035, 41.8984495], // starting position
    zoom: 13 // starting zoom
});

//from https://codepen.io/KryptoniteDove/post/load-json-file-locally-using-pure-javascript
function loadJSON(callback) {
   var xobj = new XMLHttpRequest();
       xobj.overrideMimeType("application/json");
   xobj.open('GET', 'places.json', true)
   xobj.onreadystatechange = function () {
         if (xobj.readyState == 4 && xobj.status == "200") {
           // Required use of an anonymous callback as .open will NOT return a value but simply returns undefined in asynchronous mode
           callback(xobj.responseText);
         }
   };
   xobj.send(null);
};

map.on('load', function () {
  loadJSON( function(response) {
    // Parse JSON string into object
    var placeData = JSON.parse(response);

    map.addSource("points", placeData);

    map.addLayer({
        "id": "points",
        "type": "symbol",
        "source": "points",
        "layout": {
            "icon-image": "{icon}-15",
            "text-field": "{title}",
            "text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
            "text-offset": [0, 0.6],
            "text-anchor": "top"
        },
        "paint": {
          'text-color': {
            property: 'color',
            stops: [
                [ 0 , 'green'],
                [ 1 , 'navy']
            ]
          }
        }
    });
  });
});

// When a click event occurs near a place, open a popup at the location of
// the feature, with description HTML from its properties.
map.on('click', function (e) {
    var features = map.queryRenderedFeatures(e.point, { layers: ['points'] });

    if (!features.length) {
        return;
    }

    var feature = features[0];

    // Populate the popup and set its coordinates
    // based on the feature found.
    var popup = new mapboxgl.Popup()
        .setLngLat(feature.geometry.coordinates)
        .setHTML(feature.properties.description)
        .addTo(map);
});

// Use the same approach as above to indicate that the symbols are clickable
// by changing the cursor style to 'pointer'.
map.on('mousemove', function (e) {
    var features = map.queryRenderedFeatures(e.point, { layers: ['points'] });
    map.getCanvas().style.cursor = (features.length) ? 'pointer' : '';
});

var geolocater = new mapboxgl.Geolocate({position: 'bottom-left'});
map.addControl(geolocater);

geolocater.on('geolocate', function(e){
  map.addSource("location", {
    "type": "geojson",
    "data": {
        "type": "FeatureCollection",
        "features": [{
            "type": "Feature",
            "geometry": {
                "type": "Point",
                "coordinates": [e.coords.longitude, e.coords.latitude]
            },
            "properties": {
                "title": "Current Location",
                "icon": "circle",
                "color": 1
            }
        }]
      }
  })

  map.addLayer({
       "id": "currentLocation",
       "source": "location",
       "type": "circle",
       "paint": {
           "circle-radius": 5,
           "circle-color": "#007cbf"
       }
   });
})

</script>

</body>
</html>
